<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>${ htmlWebpackPlugin.options.title }</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="${ htmlWebpackPlugin.options.getFaviconUrl(180) }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="${ htmlWebpackPlugin.options.getFaviconUrl(16) }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="${ htmlWebpackPlugin.options.getFaviconUrl(32) }"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="${ htmlWebpackPlugin.options.getFaviconUrl(192) }"
    />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
